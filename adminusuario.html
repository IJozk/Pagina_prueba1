    <script>
        const eliminarFila = () => {
            const table = document.getElementById('tabla1')
            const rowCount = table.rows.length
            
            if (rowCount <= 1)
                alert('No se puede eliminar el encabezado')
            else
                table.deleteRow(rowCount -1)
        }


        const agregarFila = () => {
            var $num = document.getElementById('tabla1').getElementsByTagName('tr').length ;
            document.getElementById('tabla1').insertRow(-1).innerHTML = '<tr><th>'+$num+'</th>'
                +'<td>'
                    +'<input type="codigo" class="col-6" id="Inputcod" placeholder="codigo">'

                +'</td>'
                +'<td>'
                    +'<input type="marca" class="col-6" id="Inputcod" placeholder="marca">'
                +'</td>'
                +'<td>'
                    +'<button type="button" class="btn btn-success" ><i class="bi bi-plus-circle"></i></button>'
                        +'<button type="button" class="btn btn-danger" onclick="eliminarFila()"><i class="bi bi-x-circle"></i></button>'
                        +'<button type="button" class="btn btn-primary"><i class="bi bi-arrow-left-right"></i>'
                        +'</i></button>'
