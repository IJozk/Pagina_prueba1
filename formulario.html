<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/Formulario.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="shortcut icon" href="images/iconoSinFondo.ico">
</head>

<body>
    <div class="container">
        <form class="row g-3 mt-3">
            <div class="col-6">
                <label for="emailInput" class="form-label">Email</label>
                <input type="email" class="form-control" id="emailInput" placeholder="Email">
            </div>

            <div class="col-6">
                <label for="Inputpass" class="form-label">Contraseña</label>
                <input type="password" class="form-control" id="Inputpass" placeholder="Contraseña">
            </div>

            <div class="col-12">
                <label for="InputAddress" class=" form-label">Direccion</label>
                <input type="text" class="form-control" id="InputAddress" placeholder="Direccion">
            </div>

            <div class="col-12">
                <label for="InputAddress" class=" form-label">Direccion2</label>
                <input type="text" class="form-control" id="InputAddress" placeholder="Direccion2">
            </div>

            <div class="col-6">
                <label for="cityInput" class="form-label"> Ciudad</label>
                <input type="text" class="form-control" id="cityInput" placeholder="Ciudad">
            </div>

            <div class="col-3">
                <label for="postalCodeInput" class="form-label"> Codigo Postal</label>
                <input type="text" class="form-control" id="postalCodeInput" placeholder="Codigo Postal">
            </div>

            <div class="col-3">
                <label for="countryInput" class="form-label"> Pais</label>
                <input type="text" class="form-control" id="countryInput" placeholder="Pais">
            </div>

            <div class="col-12">
                <div class="form-check">
                    <input type="checkbox" id="chekTerms" class="form-check-input">
                    <label for="chekTerms" class=" form-check-label"> Acepto los terminos</label>
                </div>
            </div>

            <div class="col-12">
                <button type="submit" class="btn btn-primary">
                    Registrate
                </button>
            </div>

            <div class="col-12">
                <a href="index.html">
                    <button type="button" class="btn btn-primary" a href="index.html">
                        Volver
                    </button>
                </a>
            </div>

        </form>
    </div>
</body>

</html>
