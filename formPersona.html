<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro usuario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/Formulario.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="shortcut icon" href="images/iconoSinFondo.ico">
    <link rel="stylesheet" href="scripts/formulario.js">
</head>

<body>
    <div class="container col-lg-10">
        <form class="row mt-3 g-3 needs-validation" action="index_logeado.html" novalidate>
            <div class="col-6">
                <label for="nameId" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="nameId" required>
                <div class="valid-feedback">
                    Todo bien
                </div>
                <div class="invalid-feedback">
                    Es Necesario poner el Nombre
                </div>
            </div>

            <div class="col-6">
                <label for="surnameId" class="form-label">Apellido</label>
                <input type="text" class="form-control" id="surnameId" required>
                <div class="valid-feedback">
                    Todo bien
                </div>
                <div class="invalid-feedback">
                    Es Necesario poner el Apellido
                </div>
            </div>

            <div class="col-6">
                <label for="EmailId" class="form-label">Email</label>
                <input type="text" class="form-control" id="EmailId" required>
                <div class="valid-feedback">
                    Todo bien
                </div>
                <div class="invalid-feedback">
                    Es Necesario poner el correo
                </div>
            </div>

            <div class="col-6">
                <label for="AdressId" class="form-label">Direccion</label>
                <input type="text" class="form-control" id="AdressId" required>
                <div class="valid-feedback">
                    Todo bien
                </div>
                <div class="invalid-feedback">
                    Es Necesario poner la Direccion
                </div>
            </div>
            

            <div class="col-12">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="terms" required>
                    <label for="terms" class="form-check-label">Acepto los terminos y condiciones</label>
                    <div class="valid-feedback">
                        Todo bien
                    </div>
                    <div class="invalid-feedback">
                        Es Necesario aceptar los terminos y condiciones
                    </div>
                </div>
            </div>

            <button type="submit" class="btn btn-primary">Enviar</button>

        </form>
    </div>


    <script>

        (() => {
            'use strict'

            // Fetch all the forms we want to apply custom Bootstrap validation styles to
            const forms = document.querySelectorAll('.needs-validation')

            // Loop over them and prevent submission
            Array.from(forms).forEach(form => {
                form.addEventListener('submit', event => {
                    if (!form.checkValidity()) {
                        event.preventDefault()
                        event.stopPropagation()
                    }

                    form.classList.add('was-validated')
                }, false)
            })
        })()
    </script>

</body>

</html>
