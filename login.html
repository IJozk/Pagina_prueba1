<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/login.css">
    <link rel="shortcut icon" href="images/iconoSinFondo.ico">
    <title>Login</title>
</head>

<body>
    <div class="container">
        <div class="row justify-content-center pt-5 mt-5 m-1">
            <div class="col-md-6 col-sm-8 col-xl-4 col-lg-5 formulario">
                <form class="needs-validation" action="menu_admin.html" novalidate>
                    <div class="form-group text-center pt-3">
                        <h1 class="text-light">INICIAR SESIÓN</h1>
                    </div>
                    <div class="form-group mx-sm-4 pt-3">
                        <input type="email" class="form-control" id="nameId" placeholder="Ingrese su E-mail" required>
                        <div class="valid-feedback">
                            Correcto
                        </div>
                        <div class="invalid-feedback">
                            Ingrese Su E-mail
                        </div>
                    </div>
                    <div class="form-group mx-sm-4 pb-3">
                        <input type="password" class="form-control" id="Inputpass" placeholder="Ingrese su Contraseña"
                            required>
                        <div class="valid-feedback">
                            Correcto
                        </div>
                        <div class="invalid-feedback">
                            Ingrese su Contraseña
                        </div>
                    </div>
                    <div class="form-group mx-sm-4 pb-2">
                        <a href="adminObjecto.html">
                            <button type="submit" class="btn btn-primary" a href="menu_admin.html">
                                Ingresar
                            </button>
                        </a>
                    </div>
                    <div class="form-group mx-sm-3 text-right">
                        <span class=""><a href="rec_cuenta.html" class="olvide">Olvide mi contraseña?</a></span>
                    </div>
                    <div class="form-group mx-sm-3 text-right">
                        <span class=""><a href="index.html" class="olvide">Volver</a></span>
                    </div>
                    <div class="form-group text-center">
                        <span><a href="formulario.html" class="olvide1">REGISTRARSE</a></span>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>

        (() => {
            'use strict'

            // Fetch all the forms we want to apply custom Bootstrap validation styles to
            const forms = document.querySelectorAll('.needs-validation')

            // Loop over them and prevent submission
            Array.from(forms).forEach(form => {
                form.addEventListener('submit', event => {
                    if (!form.checkValidity()) {
                        event.preventDefault()
                        event.stopPropagation()
                    }

                    form.classList.add('was-validated')
                }, false)
            })
        })()
    </script>
    <script src="scripts/formulario.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
